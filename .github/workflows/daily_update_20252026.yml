name: Daily update (2025-2026)

on:
  workflow_dispatch:
  schedule:
    # Runs daily. Adjust time as desired (this is 08:30 UTC).
    - cron: "30 8 * * *"

permissions:
  contents: write

concurrency:
  group: daily-update-20252026
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Update current season
        run: |
          bash scripts/update_20252026.sh

      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage ONLY what the app serves / needs
          git add -A data/app reports data/processed/schedule_20252026*.parquet

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily update 20252026 ($(date -u '+%Y-%m-%d %H:%M UTC'))"
          git push origin main
