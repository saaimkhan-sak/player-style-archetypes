name: Daily update (2025-2026)

on:
  workflow_dispatch:
  schedule:
    # Runs daily (08:30 UTC). Adjust as desired.
    - cron: "30 8 * * *"

permissions:
  contents: write

concurrency:
  group: daily-update-20252026
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Restore raw game cache (20252026)
        uses: actions/cache@v4
        with:
          path: |
            data/raw/season/20252026/games
            data/raw/season_schedules/20252026
            data/raw/player_landing/20252026
            data/processed
            data/features
          key: raw-20252026-${{ github.run_id }}
          restore-keys: |
            raw-20252026-

      - name: Build player-season boxscore features (2025-2026)
        run: python pipelines/03_build_player_season_features_boxscore.py --season_label 20252026

      - name: Build player directory (2025-2026)
        run: python pipelines/06_build_player_directory.py --season_label 20252026

      - name: Build app tables (2025-2026)
        run: python pipelines/08_build_app_tables.py --season_label 20252026


      - name: Commit & push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage ONLY what the app serves / needs
          git add -A data/app reports data/processed/schedule_20252026*.parquet

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily update 20252026 ($(date -u '+%Y-%m-%d %H:%M UTC'))"

          # Prevent non-fast-forward failures if main advanced while job ran
          git fetch origin main
          git rebase origin/main

          git push origin HEAD:main
